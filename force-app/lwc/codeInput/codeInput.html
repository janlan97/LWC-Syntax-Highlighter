<template>
  <div
    class="slds-form-element slds-hint-parent test-id__output-root slds-form-element_stacked slds-form-element_readonly slds-form-element_edit">
    <span class="slds-form-element__label">{label}</span>
    <div class="slds-form-element__control">
      <template if:false={readOnly}>
        <button class="slds-button slds-button_icon edit-button" title="Edit: {label}" onclick={openModal}>
          <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#edit"></use>
          </svg>
          <span class="slds-assistive-text">Edit: {label}</span>
        </button>
      </template>
      <div class="slds-form-element__static" ondblclick={openModal}>
        <c-syntax-highlighter language={language} code={code}></c-syntax-highlighter>
      </div>
    </div>
  </div>
</template>
